<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="OlimpiadaProgramacao.html">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="OlimpiadaProgramacao.html">Início</a>
                </li>

            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="login.html">Login</a>
        </aside>
    </header>

    <h3>Dados</h3>

    <div class="container">
        <form action="">
            <label for="fname">Nome completo</label>
            <input type="text" id="name" name="name" placeholder="Seu Nome..">

            <label for="age">Idade</label>
            <input type="text" id="age" name="age" placeholder="Sua Idade...">
            
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Seu Email..">


            <label for="Estado">Estado</label>
            <select id="Estado" name="estado">
                <option value="" disabled selected>Escolha Seu Estado</option>
                <option value="Ceará">Ceará</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Amazonas">Amazonas</option>
            </select>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Sua Senha...">

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
