<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de uma ordem de serviço</title>
</head>
<body>
    <h3>Preencha as informações abaixo</h3>
    <form>
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="cpf">CPF</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="modelo">Modelo do celular</label><br>
        <input type="text" id="modelo" name="modelo"><br>
        <label for="relato">Relato de defeito</label><br>
        <input type="text" id="relato" name="relato"><br>
        <label for="myfile">Imagem do aparelho</label><br>
        <input type="file" id="myfile" name="myfile"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
