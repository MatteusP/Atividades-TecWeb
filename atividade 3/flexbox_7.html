<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box 7</title>
    <style>
        .flex-container {
            display: flex;
            background-color: white;
            width: 100%;
            height:900px;
            box-sizing: border-box
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: dodgerblue;
            margin: 10px;
            padding: 50px;

        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex"></div>
        <div class="flex"></div>
        <div class="flex"></div>

    </div>


</body>

</html>
