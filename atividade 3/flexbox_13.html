<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box 13</title>
    <style>
        .flex-container {
            display: flex;
            background-color: white;
            height: 400px;
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: dodgerblue;
            margin: 10px;
            padding: 50px;
            
        }

    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex">1</div>
        <div class="flex" style="background-color:red; align-self: flex-start;">2</div>
        <div class="flex" >3</div>
        <div class="flex" >4</div>
    </div>


</body>

</html>
