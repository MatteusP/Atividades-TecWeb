<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box 9</title>
    <style>
        .flex-container {
            display: flex;
            background-color: white;
            margin: auto;
            width: 100%;
            height:800px;
        }

        div {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            background-color: dodgerblue;
            margin: 10px;
            padding: 50px;
            
        }

    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex"></div>
        <div class="flex"></div>
        <div class="flex"></div>

    </div>


</body>

</html>
