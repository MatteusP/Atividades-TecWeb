<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box 11</title>
    <style>
        .flex-container {
            display: flex;
            background-color: white;
        }

        div {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            background-color: dodgerblue;
            margin: 10px;
            padding: 50px;
            
        }

    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex" style="order: 2;">1</div>
        <div class="flex" style="order: 1; background-color:red">2</div>
        <div class="flex" style="order: 3;">3</div>
        <div class="flex" style="order: 4;">4</div>

    </div>


</body>

</html>
